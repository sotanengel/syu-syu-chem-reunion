<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>修猷館高校 化学部 同窓会</title>
    <meta
      name="”description“"
      content="修猷館高校化学部の同窓会サイトです。修猷館高校化学部に所属していた卒業生の皆様、ならびに関係者の先生の方々の交流のための会となっております。"
    />

    <!-- スマホなどでの表示に適した初期設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* ベーシックリセットと全体の設定 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f5f5f5;
      }

      /* メインカラーを変数的に扱うなら、SCSSやCSS変数を使うと便利
       ここでは直接 #7E6BCB を書いています。 */

      header {
        background-color: #7e6bcb; /* 明るめの紫色 */
        padding: 1em;
        color: #fff; /* 背景が濃い色なので文字は白に */
        border-bottom: 4px solid #6d5bb1; /* 少し濃いめの境界色を追加 */
      }

      /* ヘッダータイトル */
      header h1 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }

      /* スマホメニュー（簡単な例） */
      nav ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
      }

      nav li a {
        text-decoration: none;
        color: #fff; /* メニュー文字も白 */
        font-weight: bold;
        padding: 0.5em;
      }

      /* ヒーロー（メインビジュアル） */
      .hero {
        text-align: center;
        padding: 2em 1em;
        background-color: #fff;
        margin-bottom: 1em;
      }

      .hero img {
        width: 100%;
        max-width: 600px;
        border-radius: 6px;
        margin-bottom: 1em;
      }

      .hero h2 {
        font-size: 1.8em;
        margin-bottom: 1em;
      }

      .hero p {
        margin-bottom: 1.5em;
        font-size: 1em;
      }

      /* 入会フォームへ誘導するボタン */
      .join-button {
        display: inline-block;
        padding: 0.8em 1.5em;
        border: none;
        text-decoration: none;
        font-size: 1em;
        font-weight: bold;
        border-radius: 4px;
        background-color: #7e6bcb; /* メインカラー */
        color: #fff;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      .join-button:hover {
        opacity: 0.85;
      }

      /* メインコンテンツなどのセクション */
      section {
        background-color: #fff;
        margin: 1em auto;
        padding: 1em;
        width: 90%;
        max-width: 600px;
        border-radius: 4px;
      }

      section h3 {
        margin-bottom: 0.5em;
      }

      /* フッター */
      footer {
        background-color: #fff;
        text-align: center;
        padding: 1em;
        margin-top: 1em;
        border-top: 1px solid #ddd;
      }

      footer p {
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <h1>修猷館高校 化学部 同窓会</h1>
      <nav>
        <ul>
          <li><a href="#about">同窓会について</a></li>
          <li><a href="#news">ニュース</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <!-- メインビジュアル（ヒーロー） -->
    <section class="hero">
      <!-- メイン画像を挿入 -->
      <img
        src="img/main.jpg"
        alt="修猷館高校 化学部 同窓会サイトのメインビジュアル"
      />
      <h2>ようこそ！ 修猷館高校 化学部 同窓会</h2>
      <p>卒業生の絆を深めるための公式サイトへようこそ。</p>
      <!-- 入会希望フォームへのリンクボタン -->
      <a href="https://forms.gle/P9rEx6aPN2zheaBSA" class="join-button"
        >入会フォーム</a
      >
    </section>

    <!-- 同窓会の紹介セクション -->
    <section id="about">
      <h3>同窓会について</h3>
      <p>
        修猷館高校化学部に所属していた卒業生の皆様、ならびに関係者の先生の方々の交流のための会となっております。
      </p>
    </section>

    <!-- ニュース・お知らせセクション -->
    <section id="news">
      <h3>ニュース</h3>
      <ul>
        <li>2025-03-20：同窓会のサイトを公開しました</li>
      </ul>
    </section>

    <!-- お問い合わせセクション -->
    <section id="contact">
      <h3>お問い合わせ</h3>
      <p>メール：sota.n.eng@gmail.com</p>
    </section>

    <!-- フッター -->
    <footer>
      <p>&copy; 2025 修猷館高校同窓会. All rights reserved.</p>
    </footer>
  </body>
</html>
